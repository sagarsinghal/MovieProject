<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1,h2,h3,h4,h5,h6 {
    font-family: "Playfair Display";
    letter-spacing: 5px;
}
</style>

</head>
<body>

<!-- Header -->
<header class="mov-display-container mov-content mov-wide" style="max-width:1600px;min-width:500px" id="home">
 <iframe width=100% height="400"
src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>
  <div class="mov-display-bottomleft mov-padding-large mov-opacity">
   
  </div>
</header>

<!-- Page content -->
<div class="mov-content" style="max-width:1100px">

  <!-- About Section -->
  <div class="mov-row mov-padding-64" id="about">
    <div class="mov-col m6 mov-padding-large mov-hide-small">
     <img src="/movimages/tablesetting2.jpg" class="mov-round mov-image mov-opacity-min" alt="Table Setting" width="600" height="750">
    </div>

    <div class="mov-col m6 mov-padding-large">
      <h1 class="mov-center">Name Of Movie</h1><br>
      <h5 class="mov-left">Release Date</h5><br>
      <h5 class="mov-left">Cast</h5><br>
      <h5 class="mov-left">Director</h5><br>
      <h5 class="mov-left">Producer</h5><br>
      <h5 class="mov-left">Rating</h5><br>
      <p class="mov-large">Description:</p>
    </div>
  </div>
  
  <hr>
</body>
</html>
